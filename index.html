   <h1 class="project-name">MyGeoCruz</h1>


         
         
         <div id="map" style="width:1250px; height:1000px; position: relative; transform: translateZ(0px); background-color: rgb(229, 227, 223);"> 
         </div> 
         <script type="text/javascript"> 
               var map; 
             function initMap() { 
                 map = new google.maps.Map(document.getElementById('map'),{ 
                     center: {lat: 36.994209,lng:-122.059610}, 
                     zoom:15 
                      
                 }); 
              } 
               
          /* function used to put markers at given locations on the map*/
         function initMap()  
         { 
             var coordinates = [ 
             [36.995567,-122.058824, 'McHenry Library'], 
             [36.999008,-122.055176, 'Cowell College'], 
             [36.999008,-122.055176, 'Crown College'], 
             [36.992996,-122.065201, 'College Eight'], 
             [36.995961,-122.052966,'Stevenson College'], 
             [36.999677,-122.053261, 'Merrill College'], 
             [36.994727,-122.065412, 'Porter College'], 
             [36.997826,-122.066469, 'Kresge College'], 
             [36.989312,-122.064425, 'Oakes College'], 
             [37.001788,-122.057368, 'College Nine'], 
             [37.000579,-122.058383, 'College Ten'] 
         ]; 
         
         /* Info Box informations */
         
          var contentString = '<div class= "map-info-window">'+
                 '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      'south west of the nearest large town, Alice Springs; 450&#160;km '+
      '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';

             var infoWindow = new google.maps.InfoWindow({
               content: contentString,
             });
             /*var markersArray = [];*/ 
             /*var markers= {}; */
             var latLng = {lat: 36.995567, lng: -122.058824}; 
             var myLatLng = latLng; 
  
             var map = new google.maps.Map(document.getElementById('map'),  
             { 
             zoom: 15, 
             center: myLatLng 
             }); 
  
             var marker, i; 
             var id= "programs"; 
             for (i = 0; i<coordinates.length; i++) 
             {  
                 var id = "programs" +i;    
                 marker = new google.maps.Marker( 
                 { 
                     position: new google.maps.LatLng(coordinates[i][0], coordinates[i][1]), 
                     title: coordinates[i][2],
                     map:map, 
                     id: id, 
                     icon:"http://people.ucsc.edu/~kercoffm/newSlugLogoIcon.png", 
                     url:coordinates[i][3], 
                     zIndex:100 
                 }); 
                  
                 google.maps.event.addListener(marker,"mouseover", function(event) 
                 { 
                     this.setIcon("http://people.ucsc.edu/~kercoffm/cowellLocation.jpg"); 
                 }); 
                 google.maps.event.addListener(marker,"mouseout",function(event) 
                 { 
                     this.setIcon("http://people.ucsc.edu/~kercoffm/newSlugLogoIcon.png"); 
                 }); 
                 marker.addListener('click', function() {
                 infoWindow.open(map, marker);
                 infoWindow.open(map,this);
              });    
           } 
         } 
          
                 google.maps.event.addDomListener(window, "load", initialize);  
         </script> 
         <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaafZTEDo9ORQqbE-aw7x1y0GlLizn708&callback=initMap" 
     async defer></script>
