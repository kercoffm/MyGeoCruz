            .dropbtn {
    background-color: #00b3b3;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* Dropdown button on hover & focus */
.dropbtn:hover, .dropbtn:focus {
    background-color: #00b3b3;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
    z-index: 100
}

    display: none;
    position: relative;
    background-color: #f9f9f9;
    width: 205px;
    height: 100px;
    margin: 10px;
    border: 3px solid #008c8c;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

/* Links inside the dropdown */

    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
            
            /* Change color of dropdown links on hover */

           <script>
        /* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myAboutFunction() {
    document.getElementById("myAboutDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("aboutdropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('showAbout')) {
        openDropdown.classList.remove('showAbout');
      }
    }
  }
}
        </script>
